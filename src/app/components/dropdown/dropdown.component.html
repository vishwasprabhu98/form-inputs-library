<mat-form-field class="w-full">
  <mat-label>{{inputData.label}}</mat-label>
  <mat-select [formControl]="control">
    @for (option of inputData.options; track option.value) {
      <mat-option [value]="option.value">{{option.label}}</mat-option>
    }
  </mat-select>
  <mat-hint>{{inputData.hint}}</mat-hint>
  @if (inputData.showClear) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="control.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
