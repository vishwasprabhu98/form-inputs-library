<mat-form-field class="w-full">
  <mat-label>{{inputData.label}}</mat-label>
  <input matInput [matDatepicker]="picker" [formControl]="control">
  <mat-hint>{{inputData.hint}}</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  @if (inputData.showClear) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="control.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
